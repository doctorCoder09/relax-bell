<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Relaxation Bell</title>

    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>

    <style>
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        -webkit-tap-highlight-color: transparent;
      }

      input[type="range"] {
        accent-color: #14b8a6;
      }

      .aspect-video-fixed {
        aspect-ratio: 16 / 9;
        width: 100%;
        height: auto;
        max-height: 60vh;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          color-scheme: dark;
        }
      }

      @media (prefers-color-scheme: light) {
        :root {
          color-scheme: light;
        }
      }
    </style>
  </head>

  <body class="bg-gray-900 text-white transition-colors duration-500">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef, useCallback } = React;

      const BELL_SOUND_URL =
        "https://soundbible.com/mp3/Temple%20Bell-SoundBible.com-756181215.mp3";
      const IMAGE_URL_LIGHT = "https://picsum.photos/1200/600?blur=1";
      const IMAGE_URL_DARK = "https://picsum.photos/1200/600?blur=1&grayscale=true";

      function App() {
        const [intervalMinutes, setIntervalMinutes] = useState(30);
        const [startTime, setStartTime] = useState("09:00");
        const [endTime, setEndTime] = useState("17:00");
        const [isEnabled, setIsEnabled] = useState(true);
        const [isSoundReady, setIsSoundReady] = useState(true);
        const [volume, setVolume] = useState(80);
        const [isMuted, setIsMuted] = useState(false);
        const [theme, setTheme] = useState("auto");
        const [isDark, setIsDark] = useState(
          window.matchMedia("(prefers-color-scheme: dark)").matches
        );

        const audioRef = useRef(null);
        const timerRef = useRef(null);
        const playSoundRef = useRef();

        // Theo d√µi theme h·ªá th·ªëng
        useEffect(() => {
          const media = window.matchMedia("(prefers-color-scheme: dark)");
          const listener = (e) => setIsDark(e.matches);
          media.addEventListener("change", listener);
          return () => media.removeEventListener("change", listener);
        }, []);

        // √Åp d·ª•ng theme
        useEffect(() => {
          if (theme === "dark" || (theme === "auto" && isDark)) {
            document.documentElement.classList.add("dark");
          } else {
            document.documentElement.classList.remove("dark");
          }
        }, [theme, isDark]);

        // C·∫•u h√¨nh √¢m thanh
        const handleSoundEnd = useCallback(() => {
          setTimeout(() => setIsSoundReady(true), 3000);
        }, []);

        useEffect(() => {
          const audio = new Audio(BELL_SOUND_URL);
          audio.preload = "auto";
          audioRef.current = audio;
          audio.addEventListener("ended", handleSoundEnd);
          return () => audio.removeEventListener("ended", handleSoundEnd);
        }, [handleSoundEnd]);

        useEffect(() => {
          if (audioRef.current) {
            audioRef.current.volume = volume / 100;
            audioRef.current.muted = isMuted;
          }
        }, [volume, isMuted]);

        const playSound = useCallback(() => {
          if (audioRef.current && isSoundReady) {
            setIsSoundReady(false);
            audioRef.current.currentTime = 0;
            audioRef.current
              .play()
              .catch((err) => {
                console.warn("Audio play failed:", err);
                setIsSoundReady(true);
              });
          }
        }, [isSoundReady]);

        useEffect(() => {
          playSoundRef.current = playSound;
        });

        useEffect(() => {
          if (timerRef.current) clearInterval(timerRef.current);
          if (!isEnabled) return;

          const checkAndPlay = () => {
            const now = new Date();
            const [sh, sm] = startTime.split(":").map(Number);
            const [eh, em] = endTime.split(":").map(Number);
            const s = new Date();
            s.setHours(sh, sm, 0, 0);
            const e = new Date();
            e.setHours(eh, em, 0, 0);

            if (now >= s && now <= e) playSoundRef.current?.();
          };

          checkAndPlay();
          timerRef.current = setInterval(checkAndPlay, intervalMinutes * 60 * 1000);
          return () => clearInterval(timerRef.current);
        }, [isEnabled, intervalMinutes, startTime, endTime]);

        const handleVolumeChange = (v) => {
          setVolume(v);
          if (isMuted && v > 0) setIsMuted(false);
        };

        const currentImage = isDark ? IMAGE_URL_DARK : IMAGE_URL_LIGHT;

        // N√∫t chuy·ªÉn theme nhanh
        const toggleQuickTheme = () => {
          if (theme === "dark" || (theme === "auto" && isDark)) {
            setTheme("light");
          } else {
            setTheme("dark");
          }
        };

        return (
          <div className="flex flex-col items-center justify-center min-h-[100dvh] px-4 py-6 transition-colors duration-500 bg-white text-gray-900 dark:bg-gray-900 dark:text-white">
            <div className="w-full max-w-screen-md flex flex-col items-center space-y-6 md:space-y-8">
              
              {/* Header + N√∫t theme */}
              <div className="w-full flex items-center justify-between mb-2">
                <h1 className="text-2xl sm:text-3xl md:text-4xl font-light tracking-wide">
                  Relaxation Bell
                </h1>
                <button
                  onClick={toggleQuickTheme}
                  className="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition"
                  title="ƒê·ªïi giao di·ªán nhanh"
                >
                  {theme === "dark" || (theme === "auto" && isDark) ? (
                    <span className="text-yellow-400 text-2xl">üåû</span>
                  ) : (
                    <span className="text-gray-700 dark:text-gray-300 text-2xl">üåô</span>
                  )}
                </button>
              </div>

              {/* H√¨nh ·∫£nh */}
              <div
                className="relative rounded-xl overflow-hidden shadow-xl ring-1 ring-gray-300/20 dark:ring-white/10 cursor-pointer group aspect-video-fixed"
                onClick={playSound}
              >
                <img
                  src={currentImage}
                  alt="Relaxation"
                  className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
                />
                <div className="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                  
                </div>
              </div>

              {/* C√†i ƒë·∫∑t */}
              <div className="w-full bg-gray-100 dark:bg-gray-800/70 p-5 rounded-xl shadow-lg ring-1 ring-gray-300/20 dark:ring-white/10 space-y-6">
                {/* √Çm l∆∞·ª£ng */}
                <div>
                  <label className="block text-sm sm:text-base mb-2">
                    √Çm l∆∞·ª£ng:{" "}
                    <span className="font-semibold text-teal-500 dark:text-teal-300">
                      {isMuted ? "T·∫Øt ti·∫øng" : `${volume}%`}
                    </span>
                  </label>
                  <div className="flex items-center gap-3">
                    <button
                      onClick={() => setIsMuted(!isMuted)}
                      className="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700"
                    >
                      {isMuted ? "üîá" : "üîä"}
                    </button>
                    <input
                      type="range"
                      min="0"
                      max="100"
                      step="10"
                      value={isMuted ? 0 : volume}
                      onChange={(e) => handleVolumeChange(Number(e.target.value))}
                      className="flex-1 h-2 bg-gray-300 dark:bg-gray-700 rounded-lg cursor-pointer"
                    />
                  </div>
                </div>

                {/* Kho·∫£ng nh·∫Øc */}
                <div>
                  <label className="block text-sm sm:text-base mb-2">
                    Kho·∫£ng nh·∫Øc:{" "}
                    <span className="font-semibold text-teal-500 dark:text-teal-300">
                      {intervalMinutes} ph√∫t
                    </span>
                  </label>
                  <input
                    type="range"
                    min="5"
                    max="60"
                    step="5"
                    value={intervalMinutes}
                    onChange={(e) => setIntervalMinutes(Number(e.target.value))}
                    className="w-full h-2 bg-gray-300 dark:bg-gray-700 rounded-lg"
                  />
                </div>

                {/* Gi·ªù ho·∫°t ƒë·ªông */}
                <div>
                  <label className="block text-sm sm:text-base mb-2">
                    Th·ªùi gian ho·∫°t ƒë·ªông:
                  </label>
                  <div className="grid grid-cols-3 gap-3 items-center">
                    <input
                      type="time"
                      value={startTime}
                      onChange={(e) => setStartTime(e.target.value)}
                      className="bg-gray-200 dark:bg-gray-700 p-2 rounded-md text-center"
                    />
                    <span className="text-center">‚Üí</span>
                    <input
                      type="time"
                      value={endTime}
                      onChange={(e) => setEndTime(e.target.value)}
                      className="bg-gray-200 dark:bg-gray-700 p-2 rounded-md text-center"
                    />
                  </div>
                </div>

                
              </div>

              {/* B·∫≠t/T·∫Øt */}
              <button
                onClick={() => setIsEnabled(!isEnabled)}
                className={`w-full py-3 px-6 rounded-lg text-lg font-semibold transition-transform transform hover:scale-105 ${
                  isEnabled
                    ? "bg-red-600 hover:bg-red-700"
                    : "bg-green-600 hover:bg-green-700"
                }`}
              >
                {isEnabled ? "T·∫Øt chu√¥ng nh·∫Øc" : "B·∫≠t chu√¥ng nh·∫Øc"}
              </button>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
